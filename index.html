<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For My Valentine â¤ï¸</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow: hidden;
}

.hearts::before {
    content: "ğŸ’– ğŸ’• ğŸ’— ğŸ’“ ğŸ’";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    font-size: 24px;
    opacity: 0.12;
    animation: float 20s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh); }
    100% { transform: translateY(-100vh); }
}

.container {
    background: white;
    padding: 45px;
    border-radius: 25px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.25);
    width: 360px;
}

h1 {
    color: #ff4d6d;
    min-height: 70px;
}

img {
    border-radius: 18px;
    margin: 20px 0;
    width: 260px;
    transition: 0.4s;
    box-shadow: 0 10px 25px rgba(0,0,0,0.25);
}

button {
    padding: 14px 28px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    margin: 10px;
    cursor: pointer;
    transition: 0.25s;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
    box-shadow: 0 8px 20px rgba(255,77,109,0.4);
}

#yesBtn:hover {
    transform: scale(1.08);
}

#noBtn {
    background: #eee;
}

#noBtn:hover {
    transform: scale(1.05);
}

#loveMessage {
    margin-top: 15px;
    font-size: 20px;
    color: #ff4d6d;
    display: none;
}
</style>
</head>

<body>
<div class="hearts"></div>

<div class="container">
    <h1 id="question">Debapriya, will you be my Valentine? â¤ï¸</h1>

    <img id="photo" src="happy.jpg">

    <div>
        <button id="yesBtn">Yes ğŸ’–</button>
        <button id="noBtn">No ğŸ˜ˆ</button>
    </div>

    <div id="loveMessage">
        YAYYY!! ğŸ’•<br>
        You just made me the happiest person alive ğŸ¥¹â¤ï¸
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
let noCount = 0;

const question = document.getElementById('question');
const photo = document.getElementById('photo');
const loveMessage = document.getElementById('loveMessage');
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');

function fireConfetti() {
    confetti({
        particleCount: 200,
        spread: 100,
        origin: { y: 0.6 }
    });
}

function resetLoveMessage() {
    loveMessage.style.display = "none";
}

noBtn.onclick = () => {
    noCount++;
    resetLoveMessage();

    if (noCount === 1) {
        question.innerText = "Are you sure? ğŸ¥º";
        photo.src = "mad.jpg";
    } 
    else if (noCount === 2) {
        question.innerText = "Think again ğŸ˜¤";
        photo.src = "moremad.jpg";
    } 
    else if (noCount >= 3) {
        question.innerText = "Too bad you are stuck with me for the rest of my life â¤ï¸";
        photo.src = "happy.jpg";
        yesBtn.style.display = "none";
        noBtn.style.display = "none";
    }
};

yesBtn.onclick = () => {
    question.innerText = "I knew it!! â¤ï¸";
    photo.src = "happy.jpg";
    loveMessage.style.display = "block";
    fireConfetti();
};
</script>

</body>
</html>
