<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For My Valentine â¤ï¸</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        overflow: hidden;
    }
    .container {
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    h1 { color: #ff4d6d; }
    button {
        padding: 15px 30px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        margin: 15px;
        cursor: pointer;
    }
    #yesBtn { background: #ff4d6d; color: white; }
    #noBtn { background: #ccc; position: absolute; }
    .hidden { display: none; }
</style>
</head>
<body>

<div class="container">
    <h1>Debapriya, will you be my Valentine? â¤ï¸</h1>

    <img src="us.jpg" width="260"
      style="border-radius:15px;margin-bottom:20px;box-shadow:0 8px 20px rgba(0,0,0,0.2);">

    <button id="yesBtn">Yes ğŸ’–</button>
    <button id="noBtn">No ğŸ˜ˆ</button>

    <div id="loveMessage" class="hidden">
        YAYYY!! ğŸ’•<br><br>
        You just made me the happiest person alive ğŸ¥¹â¤ï¸<br>
        I love you so much!
    </div>
</div>

<script>
const noBtn = document.getElementById('noBtn');
const yesBtn = document.getElementById('yesBtn');
const loveMessage = document.getElementById('loveMessage');

function moveNoButton() {
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;
    const x = Math.random() * (window.innerWidth - btnWidth);
    const y = Math.random() * (window.innerHeight - btnHeight);
    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;
}

noBtn.addEventListener('mouseover', moveNoButton);
noBtn.addEventListener('touchstart', moveNoButton);
noBtn.addEventListener('click', moveNoButton);

yesBtn.addEventListener('click', () => {
    loveMessage.classList.remove('hidden');
});
</script>

</body>
</html>
