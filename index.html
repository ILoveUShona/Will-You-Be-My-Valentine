<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For My Valentine ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.container {
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    width: 340px;
}

h1 {
    color: #ff4d6d;
    min-height: 70px;
    transition: 0.3s;
}

img {
    border-radius: 15px;
    margin: 20px 0;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    width: 260px;
    height: auto;
    transition: 0.3s;
}

button {
    padding: 12px 24px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    margin: 10px;
    cursor: pointer;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
}

#noBtn {
    background: #ccc;
}

#loveMessage {
    margin-top: 15px;
    font-size: 20px;
    color: #ff4d6d;
    display: none;
}
</style>
</head>

<body>

<div class="container">
    <h1 id="question">Debapriya, will you be my Valentine? ‚ù§Ô∏è</h1>

    <img id="photo" src="happy.jpg">

    <div>
        <button id="yesBtn">Yes üíñ</button>
        <button id="noBtn">No üòà</button>
    </div>

    <div id="loveMessage">
        YAYYY!! üíï<br>
        You just made me the happiest person alive ü•π‚ù§Ô∏è
    </div>
</div>

<script>
let noCount = 0;

const question = document.getElementById('question');
const photo = document.getElementById('photo');
const loveMessage = document.getElementById('loveMessage');
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');

function resetLoveMessage() {
    loveMessage.style.display = "none";
}

noBtn.onclick = () => {
    noCount++;
    resetLoveMessage();

    if (noCount === 1) {
        question.innerText = "Are you sure? ü•∫";
        photo.src = "mad.jpg";
    } 
    else if (noCount === 2) {
        question.innerText = "Think again üò§";
        photo.src = "moremad.jpg";
    } 
    else if (noCount >= 3) {
        question.innerText = "Too bad you are stuck with me for the rest of my life ‚ù§Ô∏è";
        photo.src = "happy.jpg";
        yesBtn.style.display = "none";
        noBtn.style.display = "none";
    }
};

yesBtn.onclick = () => {
    question.innerText = "I knew it!! ‚ù§Ô∏è";
    photo.src = "happy.jpg";
    loveMessage.style.display = "block";
};
</script>


</body>
</html>
